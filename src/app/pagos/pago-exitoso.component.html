<div class="min-h-screen flex items-center justify-center bg-green-100">
  <div class="bg-white p-6 rounded shadow-md text-center w-full max-w-md">
    <h1 class="text-2xl font-bold text-green-600 mb-2">¡Pago realizado con éxito!</h1>
    <p class="text-gray-700 mb-4">Gracias por adquirir tu membresía. Ya puedes iniciar sesión y disfrutar de nuestros servicios.</p>

    <div *ngIf="mostrarInfo" class="bg-green-50 border border-green-200 rounded p-4 text-left mb-4">
      <p class="text-gray-800"><strong>Correo:</strong> {{ correo }}</p>
      <p class="text-gray-800"><strong>Contraseña temporal:</strong> {{ contrasena }}</p>
    </div>

    <button
      (click)="irAlLogin()"
      class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
    >
      Iniciar sesión
    </button>
  </div>
</div>
