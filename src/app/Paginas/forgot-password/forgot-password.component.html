
<!-- forgot-password.component.html -->
<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white flex-col">
  <div class="bg-gray-800 p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4 text-rose-400">Recuperar Contraseña</h2>
    <form [formGroup]="form" (ngSubmit)="enviarCorreo()">
      <label class="block mb-2">Correo electrónico</label>
      <input
        type="email"
        formControlName="email"
        class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"
        placeholder="Ingresa tu correo"
      />

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded mt-4"
      >
        Enviar instrucciones
      </button>
    </form>

    <p *ngIf="mensaje" class="text-green-400 mt-4 text-center">{{ mensaje }}</p>
    <p *ngIf="error" class="text-red-400 mt-4 text-center">{{ error }}</p>
  </div>

  <div *ngIf="mostrarResetManual" class="mt-10 p-6 rounded-xl bg-gray-800 shadow-md max-w-md w-full">
    <h3 class="text-lg font-semibold text-green-400 mb-4 text-center">Pega el token y crea tu nueva contraseña</h3>
    <form [formGroup]="formReset" (ngSubmit)="cambiarContrasenaManual()" class="space-y-4">
      <input
        type="text"
        formControlName="token"
        placeholder="Pega aquí el token"
        class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"
      />

      <input
        type="password"
        formControlName="newPassword"
        placeholder="Nueva contraseña"
        class="w-full p-2 rounded bg-gray-700 text-white border border-gray-600"
      />

      <button
        type="submit"
        class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded"
      >
        Cambiar contraseña
      </button>
    </form>
  </div>
</div>
