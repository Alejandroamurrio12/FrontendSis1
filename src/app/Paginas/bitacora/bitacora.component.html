<div class="p-6">

  <!-- Encabezado -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold text-rose-600">Bitácora del sistema</h1>
      <p class="text-gray-600">
        Usuario en sesión:
        <span class="font-semibold">{{ usuarioNombre }}</span>
      </p>
    </div>
    <button
      (click)="logout()"
      class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded shadow">
      Cerrar sesión
    </button>
  </div>

  <!-- Tabla de Bitácora -->
  <div class="overflow-x-auto bg-white rounded-lg shadow">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-100">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Usuario</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Acción</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Tabla Afectada</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">IP</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Fecha y Hora</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let registro of bitacoras"
            [ngClass]="{ 'bg-red-100 text-red-700 font-semibold': esCierreSesion(registro.accion) }">
          <td class="px-6 py-4 whitespace-nowrap">{{ registro.idUsuario }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ registro.accion }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ registro.tablaAfectada }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ registro.ipMaquina }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ registro.fechaHora | date:'medium' }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
