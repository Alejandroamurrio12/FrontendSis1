<h1 class="text-3xl font-bold mb-6 text-rose-500">➕ Crear Nueva Clase</h1>

<div class="bg-gray-900 p-6 rounded-lg shadow-lg max-w-xl w-full text-white space-y-4 border border-gray-700">

  <!-- Nombre -->
  <div>
    <label class="block text-sm font-medium mb-1">Nombre de la Clase</label>
    <input [(ngModel)]="clase.Nombre" class="w-full p-3 rounded bg-gray-800 border border-gray-700" placeholder="Ej: Yoga Matutino">
  </div>

  <!-- Sala -->
  <div>
    <label class="block text-sm font-medium mb-1">Sala (ID)</label>
    <input type="number" [(ngModel)]="clase.IDSalaa" class="w-full p-3 rounded bg-gray-800 border border-gray-700" placeholder="Ej: 1">
  </div>

  <!-- Instructor -->
  <div>
    <label class="block text-sm font-medium mb-1">Instructor</label>
    <select [(ngModel)]="clase.CIInstructor" class="w-full p-3 rounded bg-gray-800 border border-gray-700">
      <option disabled selected value="">Seleccione un instructor</option>
      <option *ngFor="let i of instructores" [value]="i.CI">
        {{ i.Nombre }} {{ i.Apellido }}
      </option>
    </select>
  </div>

  <!-- Cupo máximo -->
  <div>
    <label class="block text-sm font-medium mb-1">Cupo Máximo</label>
    <input type="number" [(ngModel)]="clase.CupoMaximo" min="1" class="w-full p-3 rounded bg-gray-800 border border-gray-700" placeholder="Ej: 20">
  </div>
  <!-- Día de la semana -->
<div>
  <label class="block text-sm font-medium mb-1">Día de la Semana</label>
  <select [(ngModel)]="clase.Dia" class="w-full p-3 rounded bg-gray-800 border border-gray-700">
    <option disabled selected value="">Seleccione un día</option>
    <option>Lunes</option>
    <option>Martes</option>
    <option>Miércoles</option>
    <option>Jueves</option>
    <option>Viernes</option>
  </select>
</div>

<!-- Hora de inicio -->
<div>
  <label class="block text-sm font-medium mb-1">Hora de Inicio</label>
  <input type="time" [(ngModel)]="clase.HoraIni" class="w-full p-3 rounded bg-gray-800 border border-gray-700">
</div>

<!-- Hora de fin -->
<div>
  <label class="block text-sm font-medium mb-1">Hora de Fin</label>
  <input type="time" [(ngModel)]="clase.HoraFin" class="w-full p-3 rounded bg-gray-800 border border-gray-700">
</div>


  <!-- Estado oculto -->
  <input type="hidden" [(ngModel)]="clase.Estado" />

  <!-- Botón -->
  <button (click)="crearClase()" class="w-full bg-rose-600 hover:bg-rose-700 py-3 rounded font-semibold transition-all shadow">
    Crear Clase
  </button>
</div>
