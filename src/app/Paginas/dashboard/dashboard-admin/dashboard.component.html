<div class="p-8">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Dashboard</h1>

  <!-- Mostrar Bitácora solo para Administrador -->
  <ng-container *ngIf="rol === 'administrador'">
    <div class="bg-white rounded shadow p-6 mb-6">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700">Bitácora</h2>
      <p class="text-gray-500 mb-4">Registros recientes del sistema.</p>

      <!-- Cargar Bitácora -->
      <app-bitacora></app-bitacora>
    </div>
  </ng-container>

  <!-- Si el rol no es administrador -->
  <ng-container *ngIf="rol !== 'administrador'">
    <div class="bg-white rounded shadow p-6">
      <h2 class="text-2xl font-semibold mb-4 text-gray-700">Bienvenido</h2>
      <p class="text-gray-500">Selecciona una opción del menú para comenzar.</p>
    </div>
  </ng-container>

  <!-- Botón para cerrar sesión -->
  <div class="mt-8 text-center">
    <button (click)="logout()" class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded transition">
      Cerrar sesión
    </button>
  </div>
</div>
