<!-- Fondo animado -->
<div class="background-animated"></div>

<!-- Contenedor principal -->
<div class="form-wrapper">
  <h2 class="titulo">Editar Perfil</h2>

  <form class="space-y-4" (ngSubmit)="guardarCambios()">

    <!-- Nombre -->
    <div>
      <label class="label">Nombre</label>
      <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control" required />
    </div>

    <!-- Apellido -->
    <div>
      <label class="label">Apellido</label>
      <input type="text" [(ngModel)]="apellido" name="apellido" class="form-control" />
    </div>

    <!-- Teléfono -->
    <div>
      <label class="label">Teléfono</label>
      <input type="tel" [(ngModel)]="telefono" name="telefono" class="form-control" />
    </div>

    <!-- Dirección -->
    <div>
      <label class="label">Dirección</label>
      <input type="text" [(ngModel)]="direccion" name="direccion" class="form-control" />
    </div>

    <hr class="divider" />

    <h3 class="subtitulo">Cambiar Contraseña</h3>

    <!-- Contraseña actual -->
    <div>
      <label class="label">Contraseña actual</label>
      <input type="password" [(ngModel)]="passwordActual" name="passwordActual" class="form-control" />
    </div>

    <!-- Nueva contraseña -->
    <div>
      <label class="label">Nueva contraseña</label>
      <input type="password" [(ngModel)]="nuevaContrasena" name="nuevaContrasena" class="form-control" />
    </div>

    <!-- Confirmar nueva contraseña -->
    <div>
      <label class="label">Confirmar nueva contraseña</label>
      <input type="password" [(ngModel)]="confirmarContrasena" name="confirmarContrasena" class="form-control" />
    </div>

    <!-- Botón Cambiar Contraseña -->
    <div class="text-right pt-2">
      <button type="button" (click)="cambiarPassword()" class="btn-secundario">
        Cambiar Contraseña
      </button>
    </div>

    <!-- Botones Guardar y Cancelar -->
    <div class="flex justify-between pt-4 border-t border-gray-700">
      <button type="button" (click)="cancelar()" class="btn-cancelar">
        ← Cancelar
      </button>

      <button type="submit" class="btn-guardar">
        Guardar Cambios
      </button>
    </div>
  </form>
</div>

<style>
  .background-animated {
    position: fixed;
    inset: 0;
    z-index: -1;
    background-size: 300% 300%;
    background-image: linear-gradient(45deg, #0a0e17, #13182b, #1a223f, #13182b, #0a0e17);
    animation: flow 15s ease infinite;
  }

  @keyframes flow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .form-wrapper {
    max-width: 600px;
    margin: 5vh auto;
    padding: 30px;
    background-color: rgba(31, 41, 55, 0.95);
    border-radius: 12px;
    border: 1px solid #374151;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(6px);
    color: white;
    font-family: 'Segoe UI', sans-serif;
  }

  .titulo {
    font-size: 1.75rem;
    font-weight: bold;
    text-align: center;
    color: #ef4444;
    text-shadow: 0 0 10px rgba(239, 68, 68, 0.4);
    margin-bottom: 20px;
  }

  .subtitulo {
    font-size: 1.2rem;
    font-weight: 600;
    color: #f87171;
    margin-top: 24px;
  }

  .label {
    font-size: 0.875rem;
    font-weight: 500;
    color: #d1d5db;
    margin-bottom: 6px;
    display: block;
  }

  .form-control {
    width: 100%;
    padding: 12px;
    background-color: #1f2937;
    border: 1px solid #4b5563;
    border-radius: 8px;
    color: white;
    font-size: 15px;
    outline: none;
    margin-bottom: 12px;
    transition: border 0.3s ease;
  }

  .form-control:focus {
    border-color: #ef4444;
  }

  .divider {
    border-color: #374151;
    margin: 20px 0;
  }

  .btn-secundario {
    background-color: #f59e0b;
    padding: 10px 16px;
    border-radius: 8px;
    font-size: 0.875rem;
    font-weight: 500;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn-secundario:hover {
    background-color: #d97706;
  }

  .btn-cancelar {

  }

  }

  .btn-guardar {

    font-size: 0.875rem;
    color: white;

    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn-guardar:hover {
    background-color: #dc2626;
  }

  @media (max-width: 640px) {
    .form-wrapper {
      margin: 30px 16px;
      padding: 20px;
    }

    .titulo {
      font-size: 1.5rem;
    }
  }
</style>
