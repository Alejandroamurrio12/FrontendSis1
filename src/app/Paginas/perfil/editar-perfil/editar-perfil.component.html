<div class="max-w-xl mx-auto mt-10 p-6 bg-gray-800 text-white rounded-xl shadow-lg space-y-6">
  <h2 class="text-2xl font-bold border-b border-gray-700 pb-2">Editar Perfil</h2>

  <form class="space-y-4" (ngSubmit)="guardarCambios()">
    <!-- Nombre -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Nombre</label>
      <input
        type="text"
        [(ngModel)]="nombre"
        name="nombre"
        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white"
        required
      />
    </div>

    <!-- Apellido -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Apellido</label>
      <input
        type="text"
        [(ngModel)]="apellido"
        name="apellido"
        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white"
      />
    </div>

    <!-- Teléfono -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Teléfono</label>
      <input
        type="tel"
        [(ngModel)]="telefono"
        name="telefono"
        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white"
      />
    </div>

    <!-- Dirección -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Dirección</label>
      <input
        type="text"
        [(ngModel)]="direccion"
        name="direccion"
        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white"
      />
    </div>

    <hr class="border-gray-700" />

    <h3 class="text-lg font-semibold mt-6">Cambiar Contraseña</h3>

    <!-- Contraseña actual -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Contraseña actual</label>
      <input
        type="password"
        [(ngModel)]="passwordActual"
        name="passwordActual"
        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white"
      />
    </div>

    <!-- Nueva contraseña -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Nueva contraseña</label>
      <input
        type="password"
        [(ngModel)]="nuevaContrasena"
        name="nuevaContrasena"
        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white"
      />
    </div>

    <!-- Confirmar nueva contraseña -->
    <div>
      <label class="block text-sm font-medium text-gray-300 mb-1">Confirmar nueva contraseña</label>
      <input
        type="password"
        [(ngModel)]="confirmarContrasena"
        name="confirmarContrasena"
        class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 text-white"
      />
    </div>

    <!-- Botón Cambiar Contraseña -->
    <div class="pt-4">
      <button
        type="button"
        (click)="cambiarPassword()"
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded text-sm transition"
      >
        Cambiar Contraseña
      </button>
    </div>

    <!-- Botones Guardar y Cancelar -->
    <div class="flex justify-between pt-4 border-t border-gray-700">
      <button
        type="button"
        (click)="cancelar()"
        class="px-4 py-2 bg-gray-600 hover:bg-gray-700 rounded text-sm transition"
      >
        ← Cancelar
      </button>

      <button
        type="submit"
        class="px-4 py-2 bg-green-600 hover:bg-green-700 rounded text-sm transition"
      >
        Guardar Cambios
      </button>
    </div>
  </form>
</div>
