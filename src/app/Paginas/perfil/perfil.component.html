<!-- Fondo animado -->
<div class="background-animated"></div>

<!-- Contenedor principal -->
<div class="perfil-wrapper">
  <h2 class="titulo">Mi Perfil</h2>

  <div class="space-y-4">
    <!-- Nombre -->
    <div>
      <label class="label">Nombre</label>
      <p class="dato">{{ nombre || 'Sin datos' }}</p>
    </div>

    <!-- Apellido -->
    <div>
      <label class="label">Apellido</label>
      <p class="dato">{{ apellido || 'Sin datos' }}</p>
    </div>

    <!-- Correo -->
    <div>
      <label class="label">Correo</label>
      <p class="dato">{{ correo || 'Sin datos' }}</p>
    </div>

    <!-- Teléfono -->
    <div>
      <label class="label">Teléfono</label>
      <p class="dato">{{ telefono || 'Sin datos' }}</p>
    </div>

    <!-- Dirección -->
    <div>
      <label class="label">Dirección</label>
      <p class="dato">{{ direccion || 'Sin datos' }}</p>
    </div>
  </div>

  <!-- Botones -->
  <div class="flex justify-between pt-6 border-t border-gray-700 mt-6">
    <button (click)="volver()" class="btn-cancelar">← Volver</button>
    <button (click)="editarPerfil()" class="btn-accion">✏️ Editar Perfil</button>
  </div>
</div>

<style>
  .background-animated {
    position: fixed;
    inset: 0;
    z-index: -1;
    background-size: 300% 300%;
    background-image: linear-gradient(45deg, #0a0e17, #13182b, #1a223f, #13182b, #0a0e17);
    animation: flow 15s ease infinite;
  }

  @keyframes flow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .perfil-wrapper {
    max-width: 600px;
    margin: 5vh auto;
    padding: 30px;
    background-color: rgba(31, 41, 55, 0.95);
    border-radius: 12px;
    border: 1px solid #374151;
    box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    backdrop-filter: blur(6px);
    color: white;
    font-family: 'Segoe UI', sans-serif;
  }

  .titulo {
    font-size: 1.75rem;
    font-weight: bold;
    text-align: center;
    color: #ef4444;
    text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
    margin-bottom: 20px;
  }

  .label {
    font-size: 0.875rem;
    font-weight: 500;
    color: #d1d5db;
    margin-bottom: 6px;
    display: block;
  }

  .dato {
    background-color: #1f2937;
    padding: 12px;
    border-radius: 8px;
    font-size: 15px;
    color: white;
    border: 1px solid #4b5563;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
  }

  .btn-cancelar {
    background-color: #6b7280;
    padding: 10px 16px;
    border-radius: 8px;
    font-size: 0.875rem;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn-cancelar:hover {
    background-color: #4b5563;
  }

  .btn-accion {
    background-color: #ef4444;
    padding: 10px 16px;
    border-radius: 8px;
    font-size: 0.875rem;
    color: white;
    border: none;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .btn-accion:hover {
    background-color: #dc2626;
  }

  @media (max-width: 640px) {
    .perfil-wrapper {
      margin: 30px 16px;
      padding: 20px;
    }

    .titulo {
      font-size: 1.5rem;
    }
  }
</style>
