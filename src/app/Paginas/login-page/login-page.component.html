<div class="login-container">
  <h2>Iniciar sesión</h2>

  <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div>
      <label for="correo">Correo</label>
      <input
        type="email"
        id="correo"
        formControlName="correo"
        placeholder="Correo electrónico"
        required
      />
      <div *ngIf="formLogin.controls['correo'].invalid && formLogin.controls['correo'].touched">
        <small class="error">El correo es obligatorio y debe ser válido.</small>
      </div>
    </div>

    <div>
      <label for="contrasena">Contraseña</label>
      <input
        type="password"
        id="contrasena"
        formControlName="contrasena"
        placeholder="Contraseña"
        required
      />
      <div *ngIf="formLogin.controls['contrasena'].invalid && formLogin.controls['contrasena'].touched">
        <small class="error">La contraseña es obligatoria.</small>
      </div>
    </div>

    <button type="submit" [disabled]="formLogin.invalid">Iniciar sesión</button>
  </form>
</div>
