<!-- Vista de selección de rol -->
<div *ngIf="!rolSeleccionado" class="selector-container py-12 text-center">
  <h1 class="text-4xl font-bold text-rose-600 mb-4">Bienvenido a GoFit</h1>
  <h3 class="text-xl text-gray-700 mb-8">Elige tu tipo de cuenta</h3>

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 justify-center px-4">
    <div
      class="icon-card bg-white shadow-md rounded-xl p-6 hover:shadow-xl transition cursor-pointer flex flex-col items-center"
      *ngFor="let rol of roles"
      (click)="seleccionarRol(rol.nombre)"
    >
      <img [src]="'/assets/' + rol.icono" [alt]="rol.nombre" class="w-20 h-20 object-contain mb-4" />
      <p class="font-medium text-gray-800">{{ rol.nombre }}</p>
    </div>
  </div>
</div>

<!-- Vista de login -->
<div *ngIf="rolSeleccionado" class="login-container flex justify-center items-center min-h-screen bg-cover bg-center"
     style="background-image: url('/assets/login.jpg');">
  <div class="form-card bg-white p-8 rounded-xl shadow-lg w-80 text-center">
    <h2 class="text-2xl font-bold text-rose-600 mb-4">Iniciar Sesión - {{ rolSeleccionado }}</h2>
    <form (ngSubmit)="login()" class="space-y-4 text-left">
      <div>
        <label class="block font-medium mb-1">Correo electrónico</label>
        <input
          type="email"
          [(ngModel)]="correo"
          name="correo"
          required
          placeholder="Correo"
          class="w-full border rounded-md p-2"
        />
      </div>

      <div>
        <label class="block font-medium mb-1">Contraseña</label>
        <input
          type="password"
          [(ngModel)]="contrasena"
          name="contrasena"
          required
          placeholder="Contraseña"
          class="w-full border rounded-md p-2"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-rose-500 hover:bg-rose-600 text-white font-semibold py-2 rounded-md mt-4 transition">
        Iniciar sesión
      </button>
    </form>

    <button class="mt-4 text-sm text-gray-600 underline" (click)="rolSeleccionado = null">
      ← Volver a elegir rol
    </button>
  </div>
</div>
