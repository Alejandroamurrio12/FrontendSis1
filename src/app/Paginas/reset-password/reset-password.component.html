<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white">
  <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md border border-gray-700 backdrop-blur-sm">
    <h2 class="text-2xl font-bold text-center mb-6 text-green-400">Establecer Nueva Contrase単a</h2>

    <form [formGroup]="form" (ngSubmit)="cambiarContrasena()" class="space-y-4">
      <div>
        <label class="block text-gray-300 mb-2">Contrase単a nueva</label>
        <input
          type="password"
          formControlName="newPassword"
          autocomplete="new-password"
          placeholder="Nueva contrase単a"

  </div>
</div>
